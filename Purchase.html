<!DOCTYPE html>
<head>
    <title>The Fictional Library | Purchase</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="bookdetails">
        <h2>Book Details</h2>
        <div class="book">
            <img src="" alt="Book 1">
            <h4>Title: <span class="title">The Alchemist</span></h4>
            <p>Author: <span class="author">Paulo Coelho</span></p>
            <p>Genre: <span class="genre">Fiction</span></p>
        </div>
    </section>

    <section id="purchasedetails">
        <h2>Purchase book</h2>
        <form id="purchaseform" style="text-align: center; background-color: #eef; padding: 20px; border-radius: 10px;" action="Confirmation.html">
            <label for="name">Name:</label><br />
            <input id="name" class="center" type="text" id="name" name="name" required /><br />
            <label for="email">Email:</label><br />
            <input class="center" type="email" id="email" name="email" required /><br />
            <label for="address">Address:</label><br />
            <input class="center" type="text" id="address" name="address" required /><br />
            <button class="center" type="submit">Purchase</button>
    </section>

    <script src = "script.js"></script>
